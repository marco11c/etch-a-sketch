<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ðŸŽ¨ Etch-A-Sketch</title>
</head>
<body>
<div class="master-container">
    <div class="hero-title"><img src="/images/etchasketchlogo.jpeg" class="hero-logo"></div>
    <div class="main-container">
        <div class="controls-container">
            <div class="tool-title">TOOLS</div>
            <div class="tool-text tool-text-title">Color Picker</div>
            <div class="color-picker-row tool-set-row">
                <input class="color-picker" type="color" title="Color Picker">
                <span class="color-display-value tool-text"></span>
            </div>
                <div class="tool-set-row-2 tool-set-row">
                <div class="pen-selector selector-btn"><img class="icon" src="/images/penicon.png" title="Pen Tool"></div>
                <div class="eraser-selector selector-btn"><img class="icon" src="/images/erasericon.png" title="Eraser Tool"></div>
            </div>
                <div class="resize-slider-container">
                <input class="resize-slider slider" type="range" min="2" max="100" value="48">
                <span class="resize-slider-value-display tool-text"></span>
            </div>
            <button class="clear-grid-btn">Clear Canvas</button>
        </div>
        <div class="canvas-spacer canvas-spacer-1">
            <div class="mouse-coordinates-display tool-text">
                <span class="mouse-x-display-value mouse-pos-label">MouseX:</span>
                <br>
                <span class="mouse-y-display-value mouse-pos-label">MouseY:</span></div>
        </div>
        <div class="grid-container"></div>
        <div class="canvas-spacer canvas-spacer-2"></div>
        <div class="controls-container-2 controls-container">
            <div class="recent-colors-container">
                <div class="tool-title">RECENT COLORS</div>
                <div class="recent-colors-pallete"></div>
            </div>
            <div class="options-container">
                <div class="tool-title options-title">OPTIONS</div>
                <div class="options-list">
                    <div>
                        <input type="checkbox" id="toggle-grid" title="Show Grid">
                        <label for="toggle-grid" class="tool-text">Show Grid</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toggle-rainbow-pen" title="Enable Rainbow Pen">
                        <label for="toggle-rainbow-pen" class="tool-text" label="Enable Rainbow Pen ">Rainbow Pen</label>
                    </div>
                </div>
            </div>
            <div class="canvas-info-container tool-text">
                <div class="tool-title">CANVAS</div>
                <div>
                    <div class="canvas-size-label">Width: 600px <br> Height: 600px</div>
                    <div class="canvas-grid-label tool-text"></div>
                    <div class="xy-label-container tool-text">
                        <span class="x-label"></span>
                        <br>
                        <span class="y-label"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
